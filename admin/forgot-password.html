<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DineFlow - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ff7b00",
                "background-light": "#f8f7f5",
                "background-dark": "#23190f",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-center p-4 lg:p-8">
                <main class="w-full max-w-md mx-auto bg-white dark:bg-zinc-900 rounded-xl shadow-2xl overflow-hidden p-8">
                    <div class="flex flex-col gap-8">
                        <div class="flex items-center gap-3 justify-center">
                            <div class="bg-primary p-2 rounded-lg">
                                <span class="material-symbols-outlined text-white" style="font-size: 24px;">restaurant_menu</span>
                            </div>
                            <h1 class="text-3xl font-bold text-zinc-900 dark:text-white">DineFlow</h1>
                        </div>
                        
                        <div class="flex flex-col gap-6">
                            <div class="flex flex-col gap-2 text-center">
                                <p class="text-zinc-900 dark:text-white text-2xl font-black leading-tight tracking-[-0.033em]">Reset Your Password</p>
                                <p class="text-zinc-500 dark:text-zinc-400 text-base font-normal leading-normal">Enter your email address and we'll send you instructions to reset your password.</p>
                            </div>

                            <form id="forgotPasswordForm" class="flex flex-col gap-6">
                                <label class="flex flex-col w-full">
                                    <p class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal pb-2">Email</p>
                                    <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 text-base font-normal leading-normal" placeholder="Enter your email address" type="email" required/>
                                </label>

                                <button type="submit" class="flex items-center justify-center text-center font-semibold text-base px-6 py-3 h-12 rounded-lg bg-primary text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50 w-full">Send Reset Instructions</button>
                            </form>

                            <div class="text-center">
                                <p class="text-sm text-zinc-600 dark:text-zinc-400">
                                    Remember your password? 
                                    <a class="font-semibold text-primary hover:underline" href="login.html">Back to Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            if (!email) {
                alert('Please enter your email address.');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span>Sending...</span>';
            
            try {
                const result = await AuthService.resetPassword(email);
                
                if (result.success) {
                    alert(`Password reset instructions have been sent to: ${email}\n\nPlease check your email and follow the instructions to reset your password.`);
                    window.location.href = 'login.html';
                } else {
                    alert('Failed to send reset instructions: ' + result.error);
                }
            } catch (error) {
                console.error('Password reset error:', error);
                alert('Failed to send reset instructions. Please try again.');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = '<span>Send Reset Instructions</span>';
            }
        });
    </script>
</body>
</html>
