<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DineFlow - Reset Password</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ff7b00",
                "background-light": "#f8f7f5",
                "background-dark": "#23190f",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-center p-4 lg:p-8">
                <main class="w-full max-w-md mx-auto bg-white dark:bg-zinc-900 rounded-xl shadow-2xl overflow-hidden p-8">
                    <div class="flex flex-col gap-8">
                        <div class="flex items-center gap-3 justify-center">
                            <div class="bg-primary p-2 rounded-lg">
                                <span class="material-symbols-outlined text-white" style="font-size: 24px;">restaurant_menu</span>
                            </div>
                            <h1 class="text-3xl font-bold text-zinc-900 dark:text-white">DineFlow</h1>
                        </div>
                        
                        <div id="resetForm" class="flex flex-col gap-6">
                            <div class="flex flex-col gap-2 text-center">
                                <p class="text-zinc-900 dark:text-white text-2xl font-black leading-tight tracking-[-0.033em]">Set New Password</p>
                                <p class="text-zinc-500 dark:text-zinc-400 text-base font-normal leading-normal">Enter your new password below.</p>
                            </div>

                            <form id="passwordResetForm" class="flex flex-col gap-6">
                                <label class="flex flex-col w-full">
                                    <p class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal pb-2">New Password</p>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <input id="newPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter new password" type="password" required/>
                                        <button type="button" id="toggleNewPassword" class="text-zinc-500 dark:text-zinc-400 flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-zinc-50 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary/50">
                                            <span class="material-symbols-outlined text-xl">visibility</span>
                                        </button>
                                    </div>
                                </label>

                                <label class="flex flex-col w-full">
                                    <p class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal pb-2">Confirm New Password</p>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <input id="confirmPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Confirm new password" type="password" required/>
                                        <button type="button" id="toggleConfirmPassword" class="text-zinc-500 dark:text-zinc-400 flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-zinc-50 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary/50">
                                            <span class="material-symbols-outlined text-xl">visibility</span>
                                        </button>
                                    </div>
                                </label>

                                <button type="submit" class="flex items-center justify-center text-center font-semibold text-base px-6 py-3 h-12 rounded-lg bg-primary text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50 w-full">Reset Password</button>
                            </form>
                        </div>

                        <div id="successMessage" class="hidden flex flex-col gap-6 text-center">
                            <div class="flex justify-center">
                                <div class="bg-green-100 dark:bg-green-900 p-3 rounded-full">
                                    <span class="material-symbols-outlined text-green-600 dark:text-green-400 text-3xl">check_circle</span>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <p class="text-zinc-900 dark:text-white text-2xl font-black leading-tight">Password Updated!</p>
                                <p class="text-zinc-500 dark:text-zinc-400 text-base font-normal leading-normal">Your password has been reset successfully.</p>
                            </div>
                            <a href="login.html" class="flex items-center justify-center text-center font-semibold text-base px-6 py-3 h-12 rounded-lg bg-primary text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50 w-full">Back to Login</a>
                        </div>

                        <div id="errorMessage" class="hidden flex flex-col gap-6 text-center">
                            <div class="flex justify-center">
                                <div class="bg-red-100 dark:bg-red-900 p-3 rounded-full">
                                    <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-3xl">error</span>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <p class="text-zinc-900 dark:text-white text-2xl font-black leading-tight">Reset Failed</p>
                                <p id="errorText" class="text-zinc-500 dark:text-zinc-400 text-base font-normal leading-normal">The password reset link is invalid or has expired.</p>
                            </div>
                            <a href="forgot-password.html" class="flex items-center justify-center text-center font-semibold text-base px-6 py-3 h-12 rounded-lg bg-primary text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50 w-full">Request New Link</a>
                        </div>

                        <div class="text-center">
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">
                                Remember your password? 
                                <a class="font-semibold text-primary hover:underline" href="login.html">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './js/auth.js';

        // Check URL parameters for error or success
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            showError(errorDescription || 'The password reset link is invalid or has expired.');
        }

        // Toggle password visibility
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Handle password reset form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Validate password strength
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<span class="flex items-center justify-center"><span>Updating Password...</span></span>';

            try {
                // Update password using Supabase
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                // Show success message
                showSuccess();
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to reset password. The link may have expired. Please request a new reset link.');
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });

        function showSuccess() {
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }

        // Check if user has a valid session for password reset
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    showError('Invalid or expired reset link. Please request a new password reset link.');
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('Invalid or expired reset link. Please request a new password reset link.');
            }
        });
    </script>
</body>
</html>
