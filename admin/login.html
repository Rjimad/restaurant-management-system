<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DineFlow - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ff7b00",
                "background-light": "#f8f7f5",
                "background-dark": "#23190f",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center items-center p-4 lg:p-8">
                <main class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 bg-white dark:bg-zinc-900 rounded-xl shadow-2xl overflow-hidden">
                    <div class="hidden lg:flex w-full h-full">
                        <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto" data-alt="Interior of a modern, elegant restaurant with warm lighting and stylish furniture" style='background-image: url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");'></div>
                    </div>
                    <div class="flex flex-col justify-center p-8 sm:p-12 lg:p-16">
                        <div class="layout-content-container flex flex-col w-full max-w-md mx-auto">
                            <div class="flex items-center gap-3 mb-8">
                                <div class="bg-primary p-2 rounded-lg">
                                    <span class="material-symbols-outlined text-white" style="font-size: 24px;">restaurant_menu</span>
                                </div>
                                <h1 class="text-3xl font-bold text-zinc-900 dark:text-white">DineFlow</h1>
                            </div>
                            <div class="flex flex-col gap-2 mb-8">
                                <p class="text-zinc-900 dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Log in to your account</p>
                                <p class="text-zinc-500 dark:text-zinc-400 text-base font-normal leading-normal">Welcome back! Please enter your details.</p>
                            </div>
                            <form id="loginForm" class="flex flex-col gap-6">
                                <label class="flex flex-col w-full">
                                    <p class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal pb-2">Email</p>
                                    <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value="" required/>
                                </label>
                                <label class="flex flex-col w-full">
                                    <p class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal pb-2">Password</p>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <input id="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-12 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 px-4 border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value="" required/>
                                        <button type="button" id="togglePassword" class="text-zinc-500 dark:text-zinc-400 flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-zinc-50 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary/50">
                                            <span class="material-symbols-outlined text-xl">visibility</span>
                                        </button>
                                    </div>
                                </label>
                                <div class="flex items-center gap-4 min-h-14 justify-between flex-wrap">
                                    <div class="flex items-center gap-3">
                                        <input class="h-5 w-5 rounded border-zinc-300 dark:border-zinc-600 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50" id="remember-me" type="checkbox"/>
                                        <label class="text-zinc-800 dark:text-zinc-200 text-sm font-medium leading-normal flex-1 truncate" for="remember-me">Remember Me</label>
                                    </div>
                                    <div class="shrink-0"><a class="text-sm font-medium leading-normal text-primary hover:underline" href="#">Forgot Password?</a></div>
                                </div>
                                <button type="submit" class="flex items-center justify-center text-center font-semibold text-base px-6 py-3 h-12 rounded-lg bg-primary text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-zinc-900 focus:ring-primary/50 w-full">Log In</button>
                            </form>
                            <div class="mt-8 text-center">
                                <p class="text-sm text-zinc-600 dark:text-zinc-400">
                                    New to DineFlow? 
                                    <a class="font-semibold text-primary hover:underline" href="register.html">Create an account</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthService } from '../js/auth.js';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<span>Logging in...</span>';

            const result = await AuthService.login(email, password);
            
            if (result.success) {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Login failed: ' + result.error);
                button.disabled = false;
                button.innerHTML = '<span>Log In</span>';
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const user = await AuthService.getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
